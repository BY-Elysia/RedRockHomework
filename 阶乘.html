<!DOCTYPE html>

<body>
    <script>
const factoria=n=>{
    let sum=1;
    for(let i=1;i<=n;i++)
    {
        sum=sum*i;

    }
    console.log(`factorial(${n}) = ${sum}`)
 }
factoria(1)
factoria(2)
factoria(3)
factoria(4)
factoria(5)
factoria(6)
factoria(7)
factoria(8)
factoria(9)
factoria(10)
</script>
</body>
</html>
